    <body>
      <div class="loader">
          <img src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading..." />
      </div>
      <script>
      window.addEventListener("load", function () {
          const loader = document.querySelector(".loader");
          loader.className += " hidden"; // class "loader hidden"
      });
      </script>
<div class="center">
<div class="a">
  <h1>Download the latest version of ObsidianOS 7</h1>
  <button onclick="Download('1')" id="dnlbtn" class="button2"><i id="icon1" class="fa fa-download"></i> Download Obsidian OS 7 32bit </button>
  <h1>Download the latest version of ObsidianOS 11 Big Sur</h1>
  <button onclick="Download('2')" id="dnlbtn1" class="button2"><i id="icon2" class="fa fa-download"></i> Download Obsidian OS 11 Big Sur 64bit </button>
  <h1>Download the latest version of the ObsidianOS Imager</h1>
  <button onclick="Download('3')" id="dnlbtn1" class="button2"><i id="icon3" class="fa fa-download"></i> Download The ObsidianOS Imager </button>
  </div>
  <script>
    var downloadbtn = document.getElementById("dnlbtn")

function Download(id){
    if ( id == "1" ) {
      //alert("Downloading pi-apps");
      //downloadbtn.innerHTML = "Loading";
      downloadbtn.innerHTML = "";
      document.getElementById("dnlbtn").className = "fa button2 fa-spinner";
      document.getElementById("dnlbtn").className = "fa button2 fa-spinner";
    } else if ( id == "repo" ) {
      //alert("Redirecting to github repo")
      window.location.assign('https://github.com/ObsidianOS7/Obsidian-OS');
    } else {
      alert("Invalid download id.")
    }
};
  </script>
